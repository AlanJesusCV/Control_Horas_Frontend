<h2 mat-dialog-title>Confirmar Acción</h2>
<mat-dialog-content> ¿Está seguro de {{data.isEnable == true ? 'Habilitar' :'Inhabilitar'}} al usuario? </mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancelar</button>
  <button mat-button (click)="onSaveClick()">Aceptar</button>
</mat-dialog-actions>
